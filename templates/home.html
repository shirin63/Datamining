{% extends "template.html" %}
{% block content %}
<div class="row justify-content-center">
<div class="col-lg-6">
<form>
  <div class="form-group">
    <label for="shelter_name">Shelter Name</label>
    <input type="text" class="form-control" id="SHELTER_NAME" name="SHELTER_NAME" placeholder="Enter shelter name">
  </div>

  <div class="form-group">
    <label for="shelter_capacity">Capacity</label>
    <input type="number" class="form-control" id="CAPACITY" name="CAPACITY" placeholder="Capacity">
  </div>

  <div class="form-group">
    <label for="program_name">Program Name</label>
    <input type="text" class="form-control" id="PROGRAM_NAME" placeholder="Program name as specified in the docs">
  </div> 
  
  <div class="form-group">
    <label for="ORGANIZATION_NAME">ORGANIZATION_NAME</label>
    <input type="text" class="form-control" id="ORGANIZATION_NAME" >
  </div>

  <div class="form-group">
    <label for="SECTOR">SECTOR</label>
    <input type="text" class="form-control" id="SECTOR" >
  </div>

  <div class="form-group">
    <label for="FACILITY_NAME">FACILITY_NAME</label>
    <input type="text" class="form-control" id="FACILITY_NAME">
  </div>


  <div class="form-group">
    <label for="OCCUPANCY">OCCUPANCY</label>
    <input type="number" class="form-control" id="OCCUPANCY" >
  </div>

  <div class="form-group">
    <label for="OCCUPANCY_DATE">OCCUPANCY_DATE</label>
    <input type="date" class="form-control" id="OCCUPANCY_DATE" >
  </div>
  <div class="form-group ">
    <label for="SHELTER_PROVINCE">SHELTER_PROVINCE</label>
    <input type="text" class="form-control" id="SHELTER_PROVINCE" >
  </div>

  <div class="form-group ">
    <label for="SHELTER_CITY">SHELTER_CITY</label>
    <input type="text" class="form-control" id="SHELTER_CITY" >
  </div>


  <div class="form-group ">
    <label for="SHELTER_ADDRESS">SHELTER_ADDRESS</label>
    <input type="text" class="form-control" id="SHELTER_ADDRESS" >
  </div>


  <div class="form-group ">
    <label for="SHELTER_POSTAL_CODE">SHELTER_POSTAL_CODE</label>
    <input type="text" class="form-control" id="SHELTER_POSTAL_CODE" >
  </div>




  
  <button type="button" id='submitBtn'class="btn btn-primary">Submit</button>
</form>
</div>
</div>

<script>
$('#submitBtn').click(function(){
  var SHELTER_NAME = $('#SHELTER_NAME').val()
  var CAPACITY = $('#CAPACITY').val()
  var PROGRAM_NAME = $("#PROGRAM_NAME").val()
  var ORGANIZATION_NAME = $("#ORGANIZATION_NAME").val()
  var SECTOR = $("#SECTOR").val()
  var FACILITY_NAME = $("#FACILITY_NAME").val()
  var OCCUPANCY = $("#OCCUPANCY").val()
  var SHELTER_PROVINCE = $("#SHELTER_PROVINCE").val()
  var OCCUPANCY_DATE =$('#OCCUPANCY_DATE').val()
  var SHELTER_CITY = $("#SHELTER_CITY").val()
  var SHELTER_ADDRESS = $("#SHELTER_ADDRESS").val()
  var SHELTER_POSTAL_CODE = $("#SHELTER_POSTAL_CODE").val()

  //create a JSONObject of data
  var data ={'SHELTER_NAME':SHELTER_NAME,
        'CAPACITY':CAPACITY,
        'PROGRAM_NAME':PROGRAM_NAME,
        'ORGANIZATION_NAME':ORGANIZATION_NAME,
        'SECTOR':FACILITY_NAME,
        'FACILITY_NAME':FACILITY_NAME,
        'OCCUPANCY':OCCUPANCY,
        'OCCUPANCY_DATE':OCCUPANCY_DATE,
        'SHELTER_CITY':SHELTER_CITY,
        'SHELTER_ADDRESS':SHELTER_ADDRESS,
        'SHELTER_POSTAL_CODE':SHELTER_POSTAL_CODE
        }
  console.log(data)
  $.ajax({
  type: "POST",
  url: "/FormSubmit",
  contentType:'application/json',
  data: JSON.stringify(data),
  success: function(response){
    console.log(response)
  }
});
  
});
</script>
{% endblock %}
